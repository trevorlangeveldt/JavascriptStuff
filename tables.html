<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title></title>
  </head>
  <body>
    <h2>Tables</h2>
    <table border="1">         <!--Create table element-->
      <caption>TABLE CAPTION</caption>
      <tr>                     <!--Table row-->
        <th>Header1</th>       <!--Table header-->
        <th>Header2</th>
      </tr>
      <tr>
        <td>row1, cell1</td>   <!--Table data/column-->
        <td>row1, cell2</td>
      </tr>
      <tr>
        <td>row2, cell1</td>
        <td>row2, cell2</td>
      </tr>
      <tr>
        <td colspan="2">ROW3</td>
      </tr>
      <tr>
        <td>Unordered list:
          <ul>                   <!--Unordered List-->
            <li>apples</li>      <!--List item-->
            <li>pineapples</li>
            <li>bananas</li>
          </ul>
        </td>
        <td>Ordered list:
          <ol>                   <!--ordered List-->
            <li>apples</li>      <!--List item-->
            <li>pineapples</li>
            <li>bananas</li>
          </ol>
        </td>
      </tr>
      <tr>
        <td>
          <dl>                          <!--Definition list-->
            <dt>Coffee</dt>             <!--Definition type-->
            <dd>Black hot drink</dd>    <!--Definition description-->
          </dl>
        </td>
      </tr>
    </table>
  </body>
</html>
