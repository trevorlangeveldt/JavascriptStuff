<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <!--Internal stylesheet-->
    <style type="text/css">
      body {
        background-color:green;
      }
    </style>

    <!--=================================================================
             External stylesheets are referenced by a link in html!
            =======================================================
    rel:  relation(how the reference is related to the current document.
    href: URI to the stylesheet.
    =====================================================================-->
    <link rel="stylesheet" type="text/css" href="./styles/default.css"/>
  </head>
  <body>
    <h1 id="Header" class="Centre">This is styled by class!</h1>
    <p class="Centre">This is styled by class!</p>
    <p>This is styled.</p>
    <p id="para1">This is styled by id!</p>
    <p style="color:blue;">This is styles inline!</p>
  </body>
</html>
